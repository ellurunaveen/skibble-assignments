<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background_color_changer</title>
    <style>
        
          .color-picker{
             margin-left: 700px;
             margin-top: 300px;
             height: 50px;
             width: 200px;
             border: 5px solid black;
             display:flex;
             align-items: center;
             background-color: white;
        }
        input {
           margin-left: 10px;
        }
        p{
            margin-left: 15px;
        }
    </style>
    <script>

    function oncolorchange(event) {
        const bodyE1 = document.getElementById('body');
        const colorvalue = event.target.value;
        bodyE1.style.backgroundColor = colorvalue;
    }

    </script>
</head>
<body id='body'>
    <div class='color-picker'>
<p>
    select a colour
</p>
    <input type='color' onchange='oncolorchange(event)' />
</div>

</body>
</html>
